<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Markdown Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- DOMPurify for sanitizing HTML -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#1e293b',
              900: '#0f172a',
              925: '#0b1120',
              950: '#020617',
            }
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.slate.300'),
                h1: { color: theme('colors.slate.100') },
                h2: { color: theme('colors.slate.100') },
                h3: { color: theme('colors.slate.100') },
                strong: { color: theme('colors.slate.100') },
                code: { color: theme('colors.pink.400') },
                blockquote: { color: theme('colors.slate.400') },
                a: { color: theme('colors.blue.400') },
              },
            },
          }),
        },
      },
      plugins: [],
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a; 
    }
    ::-webkit-scrollbar-thumb {
      background: #334155; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569; 
    }

    /* Markdown Preview Styles */
    .markdown-preview h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; color: #f1f5f9; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
    .markdown-preview h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #e2e8f0; }
    .markdown-preview h3 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #cbd5e1; }
    .markdown-preview p { margin-bottom: 1em; line-height: 1.6; color: #cbd5e1; }
    .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
    .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
    .markdown-preview blockquote { border-left: 4px solid #64748b; padding-left: 1em; font-style: italic; color: #94a3b8; margin-bottom: 1em; }
    .markdown-preview code { background-color: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #f472b6; }
    .markdown-preview pre { background-color: #1e293b; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
    .markdown-preview pre code { background-color: transparent; padding: 0; color: #e2e8f0; }
    .markdown-preview a { color: #38bdf8; text-decoration: underline; }
    .markdown-preview img { max-width: 100%; border-radius: 8px; margin: 1em 0; }
    .markdown-preview table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    .markdown-preview th, .markdown-preview td { border: 1px solid #334155; padding: 8px; text-align: left; }
    .markdown-preview th { background-color: #1e293b; }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.6?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-200 h-screen overflow-hidden">
  <app-root></app-root>
</body>
</html>
